<div class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-collapse></app-card-actions-collapse>
        <h4 class="card-title m-b-0">สัดส่วนตามตำแหน่ง</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">วันที่เริ่มใช้งาน :</label>
            <div class="col-lg-4 col-md-7">
                <div class="input-group ">
                    <my-date-picker-th name="EFFECTIVE_DATE" [(ngModel)]="EFFECTIVE_DATE" [ngClass]="{'ng-touched':isRequired}" [disabled]="showEditField"
                        class="form-control  unset-form-control" required></my-date-picker-th>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-lg-10 col-md-9 col-sm-8"></div>
            <div class="col-lg-2 col-md-3 col-sm-4">
                <button class="btn btn-block btn-themecolor" (click)="AddRateDivition()" [disabled]="showEditField">เพิ่มสัดส่วน</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table class="table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th style="text-align: center; width: 10%">ลำดับ</th>
                            <th style="width: 43%">ตำแหน่ง</th>
                            <th style="width: 43%">ส่วน</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of showDataList | IsActivePipe ; let i=index;">
                            <td style="text-align: center">{{i+1}}</td>
                            <td>
                                <ng-select [items]="cities" bindLabel="name" [(ngModel)]="selectedCity">
                                </ng-select>

                                <!-- <div id="ngModel">{{selectedCity | json}}</div> -->
                            </td>
                            <td>
                                <input type="text" [(ngModel)]="item.PART" name="item.PART" class="form-control" [disabled]="showEditField" [ngClass]="{'ng-touched':isRequired}"
                                    required>
                            </td>
                            <td>
                                <a href="javaScript:void(0);" class="text-warning">
                                    <i class="fa fa-trash-o fa-lg" (click)="DelRateDivition(item.RateSeq)" [hidden]="showEditField"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
