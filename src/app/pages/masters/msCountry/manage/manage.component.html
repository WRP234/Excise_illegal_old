<div class="card card-outline-bluish unset-radius">
    <div class="card-header unset-radius">
        <app-card-actions-collapse></app-card-actions-collapse>
        <h4 class="card-title m-b-0">ประเทศ</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <label for="" class="col-lg-2 col-sm-4 control-label">Running No :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="COUNTRY_ID" [(ngModel)]="COUNTRY_ID" class="form-control" disabled>
                </div>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">รหัสประเทศ :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="COUNTRY_CODE" [(ngModel)]="COUNTRY_CODE" class="form-control" [disabled]="showEditField" [ngClass]="{'ng-touched':isRequired}"
                    required>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">ชื่อประเทศภาษาไทย :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="COUNTRY_NAME_TH" [(ngModel)]="COUNTRY_NAME_TH" class="form-control" [disabled]="showEditField" [ngClass]="{'ng-touched':isRequired}"
                    required>
                </div>
            </div>

            <label for="" class="col-lg-2 col-md-4 control-label">ชื่อประเทศภาษาอังกฤษ :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="COUNTRY_NAME_EN" [(ngModel)]="COUNTRY_NAME_EN" class="form-control" [disabled]="showEditField" [ngClass]="{'ng-touched':isRequired}"
                    required>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="" class="col-lg-2 col-md-4 control-label">ชื่อย่อประเทศ :</label>
            <div class="col-lg-4 col-md-7 col-sm-8">
                <div class="form-group ">
                    <input type="text" name="COUNTRY_SHORT_NAME" [(ngModel)]="COUNTRY_SHORT_NAME" class="form-control" [disabled]="showEditField" [ngClass]="{'ng-touched':isRequired}"
                    required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-sm-3">
                <div class="row form-group">
                    <div class="col">
                        <input type="checkbox" id="md_isActive" [(ngModel)]="chk1" name="chk1" class="filled-in chk-col-indigo" 
                            [disabled]="showEditField" [checked]="IS_ACTIVE=='1'">
                        <label for="md_isActive">ใช้งาน</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
