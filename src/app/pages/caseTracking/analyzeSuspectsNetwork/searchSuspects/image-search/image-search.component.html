<div class="card card-outline-bluish unset-radius">
  <div class="card-header unset-radius">
    <app-card-actions-collapse></app-card-actions-collapse>
    <h4 class="card-title m-b-0">ค้นหาด้วยรูปภาพ</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="row bg">

          <label (change)="selectImg($event)">
            <input id="up" type="file" style="display: none;">
            <i id="up" class="fa fa-plus-square-o" aria-hidden="true"></i>
          </label>
        </div>
        <div class="item-center">
          <span style="font-size: 13px" class="item-center">{{fileName}}</span>
        </div>
        <br>
        <div class="row">
          <!-- <div class="row form-group"> -->
          <!-- <div class="col-lg-10 col-md-9 col-sm-8"></div> -->
          <!-- <div class="col-lg-2 col-md-3 col-sm-4"> -->
          <button class="btn btn-block  btn-themecolor wrapper" (click)="Adddata()"
            [disabled]="showEditField">ค้นข้อมูล</button>
          <!-- </div> -->
          <!-- </div> -->
        </div><br>
        <!-- <div class="row">&nbsp;</div> -->
        <div class="row">
          <span class="text-danger">หมายเหตุ : ขนาดรูปภาพ ไม่เกิน 1 MB </span>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>


  </div>
</div>
