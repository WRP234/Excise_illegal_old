<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light"></nav>
</header>
<div id="startPage" class="Startpage-wrapper">

    <mat-vertical-stepper [linear]="isLinear" #stepper>
        <ng-template matStepperIcon="edit">
            <mat-icon>notification_important</mat-icon>
        </ng-template>

        <mat-step [stepControl]="NotifyFG">
            <form [formGroup]="NotifyFG">
                <ng-template matStepLabel>
                    <span style="font-size: 25px;font-weight: bold;">{{NotifyFG.get('NotifyContent').value}}</span>
                </ng-template>
                <div formArrayName="NotifyDetail">
                    <div *ngFor="let item of NotifyDetail.controls; let i=index;" [formGroupName]="i">
                        <h5 style=" font-weight: bold;">{{item.get('notify_date').value}}<i class="fa fa-bullhorn"
                                style="padding-left: 5px;"></i>
                        </h5>
                        <h2 style="margin-left: 10px;float:left; font-size: 13px;">
                            {{item.get('notify_detail').value}}
                        </h2><br><br><br><br>
                    </div>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="DownloadFG">
            <form [formGroup]="DownloadFG">
                <ng-template matStepLabel>
                    <span style="font-size: 25px;font-weight: bold;">ดาวน์โหลด</span>
                </ng-template>
                <div formArrayName="DownloadDetail">
                    <div *ngFor="let item of DownloadDetail.controls; let i=index;" [formGroupName]="i">
                        <h5 style=" font-weight: bold;">{{item.get('download_notifyDate').value}}</h5>
                        <a class="col-lg-12" style="float:left; font-size: 13px; margin-bottom: 35px; margin-top: 10px"
                            href="{{item.get('download_link').value}}" target="_blank">
                            {{item.get('download_text').value}}</a>
                    </div>
                </div>
            </form>
        </mat-step>
    </mat-vertical-stepper>
